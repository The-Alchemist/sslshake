LoadModule ibm_ssl_module modules/mod_ibm_ssl.so
Listen 8443
<VirtualHost *:8443>
  KeyFile /opt/IBM/HTTPServer/ssl/mykey.kdb
  SSLStashfile "/opt/IBM/HTTPServer/ssl/mykey.sth"
  SSLServerCert TDSSRV_CERT
  SSLEnable
  SSLProtocolEnable TLSv12 TLSv11 TLSv1
  SSLProtocolDisable SSLv2 SSLv3
  DocumentRoot "/opt/IBM/HTTPServer/www/"
  Alias /i /opt/IBM/HTTPServer/www/index.html
</VirtualHost>
